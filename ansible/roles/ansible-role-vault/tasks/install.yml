---
- name: installing consul dependencies via yum
  yum:
    name:
      - unzip
      - curl
    state: present
    update_cache: yes
  when: ansible_pkg_mgr == 'yum'

- name: installing consul dependencies via apt
  apt:
    name:
      - unzip
      - curl
    state: present
    update_cache: yes
  when: ansible_pkg_mgr == 'apt'

- name: creating vault group
  group:
    name: '{{ vault_group }}'
    system: yes
  when: vault_create_account

- name: creating vault user
  user:
    name: '{{ vault_user }}'
    home: '{{ vault_home_directory }}'
    group: '{{ vault_group }}'
    shell: /sbin/nologin
    system: yes
  when: vault_create_account

- name: creating vault directories
  file:
    state: directory
    path: '{{ item }}'
    owner: '{{ vault_user }}'
    group: '{{ vault_group }}'
    mode: '0750'
  with_items:
  - '{{ vault_home_directory }}'
  - '{{ vault_data_directory }}'
  # - '{{ vault_install_directory }}'

- name: installing vault binary from remote
  unarchive:
    src: '{{ vault_download }}'
    dest: '{{ vault_install_directory }}'
    owner: '{{ vault_user }}'
    group: '{{ vault_group }}'
    remote_src: yes
    mode: '0770'
  notify:
    - restart vault
  when: not vault_local_binary

- name: installing vault binary from local
  copy:
    src: '{{ vault_local_binary_location }}'
    dest: '{{ vault_install_directory }}/{{ vault_local_binary_location | basename }}'
    owner: '{{ vault_user }}'
    group: '{{ vault_group }}'
    mode: '0770'
  notify:
    - restart vault
  when: vault_local_binary

- name: creating TLS directory
  file:
    state: directory
    path: '{{ vault_tls_directory }}'
    owner: '{{ vault_user }}'
    group: '{{ vault_group }}'
    mode: '0750'
  when: vault_tls_disable is undefined

- name: copying over TLS certificates
  copy:
    src: '{{ item }}'
    dest: '{{ vault_tls_directory }}/{{ item | basename }}'
    owner: '{{ vault_user }}'
    group: '{{ vault_group }}'
    mode: '0400'
  with_items:
  - '{{ vault_tls_cert_file }}'
  - '{{ vault_tls_key_file }}'
  when: vault_tls_disable is undefined
  notify:
    - restart vault

- name: creating vault data directory
  file:
    state: directory
    path: '{{ vault_home_directory }}/data'
    owner: '{{ vault_user }}'
    group: '{{ vault_group }}'
    mode: '0750'
  when: vault_storage_backend == 'file'

- name: creating vault raft directory
  file:
    state: directory
    path: '{{ vault_data_directory }}/raft'
    owner: '{{ vault_user }}'
    group: '{{ vault_group }}'
    mode: '0750'
  when: vault_storage_backend == 'integrated'

- name: templating out vault configuration
  template:
    src: vault.hcl.j2
    dest: '{{ vault_config_file }}'
    owner: '{{ vault_user }}'
    group: '{{ vault_group }}'
    mode: '0640'
  notify:
    - restart vault

- name: templating out systemd script
  template:
    src: vault.systemd.j2
    dest: /etc/systemd/system/vault.service
    owner: root
    group: root
    mode: '0640'
  notify:
    - reload vault daemon

- name: starting and enabling Vault
  systemd:
    name: vault
    enabled: yes
    daemon_reload: yes
    state: started
